{% extends 'base.html' %} {% load bootstrap4 %}

{% block page_header %}
<h3>
  Editando a Publicacao:
  <a href="{% url 'blogc:detalhes' post.subtitulo %}">{{ post }}</a>
</h3>
{% endblock page_header%}

{% block content %}
<form method="post">
  {% csrf_token %} {% bootstrap_form form %}

  {% buttons %}
  <button name="submit" class="btn btn-secondary">Salvar alteracoes</button>
  <a class="btn btn-primary" href="{% url 'blogc:publicados' %}">Cancelar</a>
  {% endbuttons %}
</form>
{% endblock content %}
